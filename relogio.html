<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Digital </title>
    <link rel="icon" href="relogiodigital.png"> 
    <link rel="stylesheet" href="relogio.css" class="stylesheet">
    <script src="relogio.js" defer></script>
</head>
<body>
    <div class="relogio">
        <div>
            <span id="horas"> 00 </span>  <!--span é um conteiner generico em linha para conteúdo fraseado , que não representa nada por natureza.-->
            <span class="tempo"> Horas </span>
        </div>
        <div>
            <span id="minutos"> 00 </span>
            <span class="tempo"> Minutos </span>
        </div>
        <div>
            <span id="segundos"> 00 </span>
            <span class="tempo"> Segundos </span>
        </div>
    </div>

    <script src=""></script>
</body>
</html>
